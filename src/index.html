<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Entaglement Visualization</title>
    <link rel="stylesheet" href="../style/style.css"> 
</head>
<body>

<div class="background-container"></div>

<button id="controlButton">Open Control Panel</button>


<div id="controlPanel">
    <h3>Control Panel</h3>
    <label for="animationSpeed">Animation Speed:</label>
    <input type="range" id="animationSpeed" name="animationSpeed" min="0.1" max="5" step="0.1" value="1">
    <label for="particleColor">Particle Color:</label>
    <input type="color" id="particleColor" name="particleColor" value="#ff0000">
    <label for="particleSize">Particle Size:</label>
    <input type="range" id="particleSize" name="particleSize" min="1" max="10" step="1" value="5">
    <label for="lightIntensity">Light Intensity:</label>
    <input type="range" id="lightIntensity" name="lightIntensity" min="0" max="2" step="0.1" value="1">
    <label for="toggleEffects">Toggle Effects:</label>
    <input type="checkbox" id="toggleEffects" name="toggleEffects" checked>
    <input type="file" id="objFileInput" name="objFileInput" onclick="LoadObj(this)" accept=".obj">
    <button id="closePanelButton">Close</button>       
</div>
<!-- Script for panel control and environmental setting  -->

<script src="../script/panel_control.js"></script>

<!-- Script for rendering object and create WebGL environment -->

<script src="../script/web_init.js"></script>
<script src="../script/ui_control.js"></script>
<script src="../script/obj_render.js"></script>
<script src="../script/obj_insert.js"></script>

</body>
</html>
